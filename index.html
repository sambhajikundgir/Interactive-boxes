<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="container">
        <h1 class="main-heading">Interactive Expanding Boxes</h1>
        <div class="box" id="box1">
            <div class="box-content">
                <h3>Box 1</h3>
                <div class="options">
                    <div class="color-option" style="background-color: red;"></div>
                    <div class="color-option" style="background-color: blue;"></div>
                    <div class="color-option" style="background-color: green;"></div>
                </div>
                <div class="size-options">
                    <button>Small</button>
                    <button>Medium</button>
                    <button>Large</button>
                </div>
            </div>
        </div>
        <div class="box" id="box2">
            <div class="box-content">
                <h3>Box 2</h3>
                <div class="options">
                    <div class="color-option" style="background-color: orange;"></div>
                    <div class="color-option" style="background-color: purple;"></div>
                    <div class="color-option" style="background-color: yellow;"></div>
                </div>
                <div class="size-options">
                    <button>Small</button>
                    <button>Medium</button>
                    <button>Large</button>
                </div>
            </div>
        </div>
        <div class="box" id="box3">
            <div class="box-content">
                <h3>Box 3</h3>
                <div class="options">
                    <div class="color-option" style="background-color: pink;"></div>
                    <div class="color-option" style="background-color: brown;"></div>
                    <div class="color-option" style="background-color: gray;"></div>
                </div>
                <div class="size-options">
                    <button>Small</button>
                    <button>Medium</button>
                    <button>Large</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
